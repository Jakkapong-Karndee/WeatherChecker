<!DOCTYPE html>
<html>

<head>
  <title>Registeration</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="../node_modules/mdbootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/mdbootstrap/css/mdb.min.css">
  <link rel="stylesheet" href="../node_modules/mdbootstrap/css/style.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <form action="/signup" method="post">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required><br><br>
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br><br>
      </div>
      <div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="Enter Email" required><br><br>
      </div>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="newusername" name="username" placeholder="Enter New Username" required><br><br>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter New Password" required><br><br>
      </div>
      <div>
        <button type="submit" value="Submit">Submit</button>
      </div>
    </form>
    <div>
      <button type="button" href="/login">Log in</button>
    </div>
  </div>
</body>

</html>
