<!DOCTYPE html>
<html>

<head>
  <title>DES422 Final Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h2 id="setting">Sign Up</h2>
    <form action="/action_page.php">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br><br>
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" placeholder="Enter Email"><br><br>
      <label for="username">Username:</label>
      <input type="text" id="newusername" name="username" placeholder="Enter New Username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="newpwd" name="pwd" placeholder="Enter New Password"><br><br>
      <button type="submit" onclick="signup()" class="btn btn-success" value="Submit">Submit</button>
  </div>
  <script src="signup.js"></script>
</body>

</html>
